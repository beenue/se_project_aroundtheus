<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="author" content="Taylor Soffe" />
    <meta
      name="description"
      content="Homepage for photos taken around the US"
    />
    <meta name="keywords" content="Photography, Travel, Landscape" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="favicon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header page__header">
      <img src="./images/Logo.svg" alt="around the US" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile page__profile">
        <div class="profile__people">
          <img src="./images/Avatar.png" alt="Avatar" class="profile__photo" />

          <div class="profile__info">
            <div class="profile__info-accent">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                type="button"
                class="profile__edit-button button"
                id="profile-edit-button"
              ></button>
            </div>

            <p class="profile__description">Explorer</p>
          </div>
        </div>
        <button
          type="button"
          class="card__add-button button"
          id="card-add-button"
        ></button>
      </section>
      <section class="cards page__cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copywright">&copy; Around The U.S.</p>
    </footer>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <h3 class="modal__heading">Edit profile</h3>
        <form class="modal__form">
          <input
            type="text"
            class="modal__input modal__input_name"
            id="profile-name-input"
            name="Name"
            placeholder="Name"
          />
          <input
            type="text"
            class="modal__input modal__input-description"
            id="profile-description-input"
            name="description"
            placeholder="Description"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form">
          <input
            type="text"
            class="modal__input modal__input-title"
            id="card-title-input"
            name="Title"
            placeholder="Title"
          />
          <input
            type="text"
            class="modal__input modal__input-link"
            id="card-link-input"
            name="Add link"
            placeholder="Add link"
          />
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="modal cardImage__modal" id="imageModal">
      <div class="modal__cardImage_container">
        <img src="" alt="" class="cardImage__modal-image" />
        <button
          class="modal__close cardImage__imageModalButton"
          type="button"
        ></button>
        <p class="card__imageModal-text"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card cards__card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__about-image">
          <h2 class="card__title"></h2>
          <button
            type="button"
            class="card__button button"
            id="card__like_button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
